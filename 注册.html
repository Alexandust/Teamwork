	  <script type="text/javascript">
    var TokenTemp;
		function checkToken(Token) {
        var userID = -1;
        var xmlhttp = new XMLHttpRequest();
        xmlhttp.onreadystatechange = function () {
            if (xmlhttp.readyState == 4) {
                var response = xmlhttp.response;
                if (JSON.parse(response).data.result == null) {
                    userID = JSON.parse(response).data.user_id;
                }
            }
        }
        xmlhttp.open("GET", "http://api.revth.com/auth/bind", false);
        xmlhttp.setRequestHeader("X-Auth-Token", Token);
        xmlhttp.send();
        return userID;
    }

    function postRegister() {
        if (document.getElementById("username").value == "" || document.getElementById("password").value == "") {
            alert("账号或密码为空，请检查！")
        } 
    }

    function resureRegister() {

        if (document.getElementById("username").value == "" || document.getElementById("password").value == ""|| document.getElementById("student_number").value == "" || document.getElementById("student_password").value == "") {
            alert("学号和教务处密码为空，请检查！")
        } else {
            var msgJson = '{"username":"' + document.getElementById("username").value +
                '","password":"' + document.getElementById("password").value + '","student_number":"' + document.getElementById("student_number").value +
                '","student_password":"' + document.getElementById("student_password").value +
                '"}';
            var xmlhttp = new XMLHttpRequest();
            xmlhttp.onreadystatechange = function () {
                if (xmlhttp.readyState == 4) {
                    var response = xmlhttp.response;
                    console.log(response);
                    if (xmlhttp.status == 0) {
                        if (JSON.parse(response).data.msg == 'Success') {
                            alert('注册成功');
                        }
                    } else {
                        var statusTemp = JSON.parse(response).status;
                        if (statusTemp == 1001)
                            alert("用户名已被使用");
                        else if (statusTemp == 1002)
                            alert("学号已绑定");
                        else if (statusTemp == 1003)
                            alert("教务处认证失败");
                    }
                }
            }
            xmlhttp.open("POST", "http://www.revth.com:12300/auth/register2", true);
            xmlhttp.setRequestHeader("Content-Type", "application/json");
            xmlhttp.send(msgJson);
            // console.log(xmlhttp.responseText);
            console.log("msgJson =" + msgJson);
        }
    }
</script>
