	  <script type="text/javascript">
	  function rank() {
        var data = null;
        var obj;
        var xhr = new XMLHttpRequest();
        xhr.onreadystatechange=function(){
            if(xhr.readyState==4&&xhr.status==200){
                
				obj=JSON.parse(xhr.responseText);
				var json=xhr.responseText;
				var jsonlen=0;
                
                function getJsonLength(json)
				{
                    for (var x in json) 
					{
                        var y=jsonlen;
                        var z=y+1;
                        document.getElementById("table1").innerHTML+="<tr>"+"<td style='text-align:center;border:solid 2px #000;'>"+obj[y].player_id+ "</td><td style='text-align:center;border:solid 2px #000;'>"+obj[y].name+"</td><td style='text-align:center;border:solid 2px #000;'>"+obj[y].score+"</td>"+"</tr>";
                        jsonlen++;
                    } 
                }
                getJsonLength(json);
            }
        }
        xhr.open("GET", "http://api.revth.com/rank",true);
        xhr.send(data);
    }
